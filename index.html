<!DOCTYPE html>
<html>
    <!-- Linking the stylesheet to page. -->
  <link rel="stylesheet" href="styles.css">
  <!-- <head> is used to define web content that isn't displayed on the page itself (i.e browser title) -->
  <head>
    <!-- Charset utf-8 covers almost all the characters in the world -->
    <meta charset="utf-8">
    <!-- This line of code is used to tell the browser to use the device width and let the website work on fitting itself to the device size. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
  </head>
  <body>
    <!-- Purple overlay for the background image -->
      <div class="color-overlay"> <!-- color-overlay -->
    <header>
        <!-- Adding id to elements is important to easily target them later down the road -->
      <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
   
        <form id="survey-form">
            <!-- Use fieldset to break a form into sections -->
          <fieldset> <!-- First -->
          <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
          <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required></label>
          <label id="number-label">Age<span class="sideNote"> (Optional)</span> <input id="number" type="number" placeholder="Age" min="13" max="120"></label>
          <label>Which option best describes your current role?</label>
          <!-- Select is a dropdown menu where only 1 option can be chosen -->
          <select id="dropdown">
            <!-- Use 'disabled' and 'selected' to create the grey default option effect.  -->
            <option disabled selected>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
          </fieldset> <!-- /First -->

          <fieldset> <!-- Second -->
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <!-- Radio allows you to select from a list of options, grouped by the 'name' attribute -->
            <label><input class="inline" type="radio" value="1" name="recommended"> Definitely</label>
            <label><input class="inline" type="radio" value="2" name="recommended"> Maybe</label>
            <label><input class="inline" type="radio" value="3" name="recommended"> Not sure</label>
          </fieldset><!-- /Second -->

          <fieldset> <!-- Third -->
            <label>What is your favorite feature of freeCodecamp?</label>
            <select id="dropdown2">
              <option disabled selected>Select an option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
            </select>
            </fieldset> <!-- /Third-->

            <fieldset> <!-- Forth-->
            <!-- Use spans as an in-line divs -->
            <label>What would you like to see improved?<span class="sideNote"> (Check all that apply)</span></label>
            <!-- Input with a type of checkbox is generally used for a multi-selection checkboxes, the 'value' defines the data which is shown for each selection -->
            <label><input class="inline" type="checkbox" value="1">Front-end Projects</label>
            <label><input class="inline" type="checkbox" value="2">Back-end Projects</label>
            <label><input class="inline" type="checkbox" value="3">Data Visualization</label>
            <label><input class="inline" type="checkbox" value="4">Challenges</label>
            <label><input class="inline" type="checkbox" value="5">Open Source Community</label>
            <label><input class="inline" type="checkbox" value="6">Gitter help rooms</label>
            <label><input class="inline" type="checkbox" value="7">Videos</label>
            <label><input class="inline" type="checkbox" value="9">Wiki</label>
            <label><input class="inline" type="checkbox" value="8">City Meetups</label>
            <label><input class="inline" type="checkbox" value="10">Forum</label>
            <label><input class="inline" type="checkbox" value="11">Additional Courses</label>
            </fieldset> <!-- /Fourth -->

            <fieldset> <!-- Fifth -->
            <label>Any comments or suggestions?</label>
            <!-- rows and cols control the default size of the text area -->
            <textarea rows="3" cols="20" placeholder="Enter your comment here..."></textarea>
          <input type="submit" id="submit" value="Submit">
          </fieldset><!-- Fifth -->
        </form>
      </div> <!-- /color-overlay -->
  </body>
</html>
